<header class="w3-container" style="padding-top:22px">
    <h5>
      <b>
        <i class="fa fa-dashboard"></i> New cache</b>
    </h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left">
          <i class="fa fa-database w3-xxxlarge"></i>
        </div>
        <div class="w3-right">
          <h3>{{.Caches.CacheCount}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Caches</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left">
          <i class="fa fa-cubes w3-xxxlarge"></i>
        </div>
        <div class="w3-right">
          <h3>{{.Caches.TotalChunkCount}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Chunks</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-left">
          <i class="fa fa-clock-o w3-xxxlarge"></i>
        </div>
        <div class="w3-right">
          <h3>{{.Uptime}} m</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Uptime</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-orange w3-text-white w3-padding-16">
        <div class="w3-left">
          <i class="fa fa-users w3-xxxlarge"></i>
        </div>
        <div class="w3-right">
          <h3>{{.PeerCount}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Peers</h4>
      </div>
    </div>
  </div>
  <br>
  
  <div class="w3-container">
    <h5>
      <b>
        <i class="fa fa-dashboard"></i> Storage </b>
    </h5>
    <p> {{.Caches.TotalSize}} / {{.Caches.TotalMaxSize}}</p>
    <div class="w3-grey">
      <div class="w3-container w3-center w3-padding w3-orange" style="width:{{.Caches.TotalPercent}}%">{{.Caches.TotalPercent}}%</div>
    </div>
  </div>
  <hr>
